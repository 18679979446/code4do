<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <script type="text/javascript" src="echarts.min.js"></script>
</head>
<body>
	<div id="main" style="height:400px; width:400px;"></div>
	<script type="text/javascript">
	window.onDeviceOneLoaded = function() {
		var do_Page = deviceone.sm("do_Page");
	    var do_Notification = deviceone.sm("do_Notification");
	    var do_Global = deviceone.sm("do_Global");
	    var myChart = echarts.init(document.getElementById('main'));
	    var datas = do_Global.getMemory("echarts_datas");
	    var chart_option = function(){
	        var x_data = datas.x_data;
	        var y_data = datas.y_data;
	        
	        option = {
	        	    
	        	    series : [
	        	        {
	        	            name: '访问来源',
	        	            type: 'pie',
	        	            radius : '55%',
	        	            center: ['50%', '60%'],
	        	            data:[
	        	                {value:335, name:'直接访问'},
	        	                {value:310, name:'邮件营销'},
	        	                {value:234, name:'联盟广告'},
	        	                {value:135, name:'视频广告'},
	        	                {value:1548, name:'搜索引擎'}
	        	            ],
	        	            itemStyle: {
	        	                emphasis: {
	        	                    shadowBlur: 10,
	        	                    shadowOffsetX: 0,
	        	                    shadowColor: 'rgba(0, 0, 0, 0.5)'
	        	                }
	        	            }
	        	        }
	        	    ]
	        	};
	        
	        var option = {
        		title : {
        	        text: '某商店物品销售量',
        	        subtext: '纯属虚构',
        	        x:'center'
        	    },
        	    tooltip : {
        	        trigger: 'item',
        	        formatter: "{a} <br/>{b} : {c} ({d}%)"
        	    },
	            legend: {
	                orient: 'vertical',
	                x: 'left',
	                data:datas.data_type
	            },
	            series: [{
    	            name: '销售量',
    	            type: 'pie',
    	            radius : '55%',
    	            center: ['50%', '60%'],
    	            data:datas.data,
    	            itemStyle: {
    	                emphasis: {
    	                    shadowBlur: 10,
    	                    shadowOffsetX: 0,
    	                    shadowColor: 'rgba(0, 0, 0, 0.5)'
    	                }
    	            }
    	        }]
	        };
	        return option;
	    };
	    myChart.setOption(chart_option());
	}
	</script>
</body>
</html>
