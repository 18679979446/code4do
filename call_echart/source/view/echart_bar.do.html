<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <script type="text/javascript" src="echarts.min.js"></script>
</head>
<body>
	<div id="main" style="height:400px; width:400px;"></div>
	<script type="text/javascript">
	window.onDeviceOneLoaded = function() {
		var do_Page = deviceone.sm("do_Page");
	    var do_Notification = deviceone.sm("do_Notification");
	    var do_Global = deviceone.sm("do_Global");
	    var myChart = echarts.init(document.getElementById('main'));
	    var datas = do_Global.getMemory("echarts_datas");
	    var chart_option = function(){
	        var x_data = datas.x_data;
	        var y_data = datas.y_data;
	        var option = {
        		title : {
        	        text: '雨伞销售量',
        	        x:'center'
        	    },
	        	color: ['#3398DB'],
	        	tooltip : {
			        trigger: 'axis',
			        axisPointer : {            
			            type : 'shadow'        
			        }
			    },
			    grid: {
			        left: '3%',
			        right: '4%',
			        bottom: '3%',
			        containLabel: true
			    },
			    xAxis : [
			        {
			            type : 'category',
			            data : x_data,
			            axisTick: {
			                alignWithLabel: true
			            }
			        }
			    ],
	            yAxis: [
	                {
	                    type: 'value'
	                }
	            ],
	            series : [
                     {
                         name:'雨伞销售量',
                         type:'bar',
                         barWidth: '60%',
                         data:y_data
                     }
                 ]
	        };
	        return option;
	    };
	    myChart.setOption(chart_option());
	}
	</script>
</body>
</html>
