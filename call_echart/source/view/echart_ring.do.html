<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <script type="text/javascript" src="echarts.min.js"></script>
</head>
<body>
	<div id="main" style="height:400px; width:400px;"></div>
	<script type="text/javascript">
	window.onDeviceOneLoaded = function() {
		var do_Page = deviceone.sm("do_Page");
	    var do_Notification = deviceone.sm("do_Notification");
	    var do_Global = deviceone.sm("do_Global");
	    var myChart = echarts.init(document.getElementById('main'));
	    var datas = do_Global.getMemory("echarts_datas");
	    var chart_option = function(){
	        var x_data = datas.x_data;
	        var y_data = datas.y_data;
	        var option = {
        		title : {
        	        text: '某商店物品销售量',
        	        x:'center'
        	    },
        		tooltip: {
	                trigger: 'item',
	                formatter: "{a} <br/>{b}: {c} ({d}%)"
	            },
	            legend: {
	                orient: 'vertical',
	                x: 'left',
	                data:datas.data_type
	            },
	            series: [{
                    name:'销售量',
                    type:'pie',
                    radius: ['50%', '70%'],
                    avoidLabelOverlap: false,
                    label: {
                        normal: {
                            show: false,
                            position: 'center'
                        },
                        emphasis: {
                            show: true,
                            textStyle: {
                                fontSize: '30',
                                fontWeight: 'bold'
                            }
                        }
                    },
                    labelLine: {
                        normal: {
                            show: false
                        }
                    },
                    data:datas.data
                }]
	        };
	        return option;
	    };
	    myChart.setOption(chart_option());
	}
	</script>
</body>
</html>
